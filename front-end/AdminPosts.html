<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Admin Posts</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-footer.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/sidebars.css">
    <script src="https://cdn.ckeditor.com/4.11.4/full/ckeditor.js"></script>
    <script src="/ITCun/javascript/morePosts.js"></script>
    <style>
        .active_hori {
            background-color: #0d6efd;
            color: white;
        }
        
        .list-group-item.active_hori {
            color: #fff;
            background-color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/index2.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="images/Logo_THPT_KRB.png" style="width: 150px">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/AdminListStaff.html" class="nav-link px-2 link-dark">Danh sách bài viết</a></li>
                <li><a href="/AdminListPostStaff.html" class="nav-link px-2 link-dark">Danh sách các bài được đăng</a></li>
                <li><a href="/AdminPosts.html" class="nav-link px-2 link-dark">Bài đăng</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <a class="nav-link" href="/AdminLogin.html">
                    <h5>Đăng nhập</h5>
                </a>
            </div>
        </header>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div id="list_div" class="list-group list-group-flush border-bottom scrollarea">
                    <a class="list-group-item list-group-item-action py-3 lh-tight text-center" style="border-radius: 15px; border-width:5px; margin-bottom: 10px;">
                        <h6 id="nameND"></h6>
                        <small id="newND"></small>
                    </a>
                </div>
                <div class="mb-3 mt-3">
                    <label type="text" class="form-label">Tên niên đại</label>
                    <input type="text" id="inNameND" onkeyup="show_nameND()" class="form-control" id="name" placeholder="Nhập tên niên đại" name="name new">
                </div>
                <div class="mb-3 mt-3">
                    <label type="text" class="form-label">Năm niên đại</label>
                    <input type="text" id="inNewND" onkeyup="show_newND()" class="form-control" id="name" placeholder="Nhập năm niên đại" name="name new">

                </div>
                <div class="d-grid gap-3">
                    <button type="button" class="btn btn-primary btn-block">Tạo niên đại</button>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="list-group list-group-flush border-bottom scrollarea" style="height: 450px; width:100%; border:3px;">
                    <div style="margin-top: 0px;">
                        <label for="editor" class="col-12 col-form-label">Nội dung</label>
                        <div class="col-12" col-lg-8>
                            <textarea name="editor" class="ckeditor" id="editor"></textarea>
                        </div>
                    </div>
                    <div class="d-grid gap-3">
                        <button type="button" class="btn btn-primary btn-block">Lưu thông tin</button>
                    </div>
                </div>


                <nav style="height: 20px;"></nav>
                <main>
                    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: fit-content;">
                        <div id="list_divhori" class="list-group list-group-horizontal border-bottom scrollarea">
                            <a href="#" class="list-group-item active_hori" style="border-radius: 10px;margin-right: 10px; border-width:5px;">
                                <strong class="mb-1">Kinh đô</strong>
                            </a>
                            <a href="#" class="list-group-item" style="border-radius: 10px;margin-right: 10px; border-width:5px;">
                                <strong class="mb-1">Bộ máy nhà nước</strong>
                            </a>
                            <a href="#" class="list-group-item" style="border-radius: 10px;margin-right: 10px; border-width:5px;">
                                <strong class="mb-1">Kinh tế</strong>
                            </a>
                            <a href="#" class="list-group-item" style="border-radius: 10px;margin-right: 10px; border-width:5px;">
                                <strong class="mb-1">Giáo dục</strong>
                            </a>
                            <a href="#" class="list-group-item" style="border-radius: 10px;margin-right: 10px; border-width:5px;">
                                <strong class="mb-1">Tôn giáo</strong>
                            </a>
                            <a href="#" class="list-group-item" style="border-radius: 10px;margin-right: 10px; border-width:5px;">
                                <strong class="mb-1">Chính trị</strong>
                            </a>
                            <a href="#" class="list-group-item" style="border-radius: 10px;margin-right: 10px; border-width:5px;">
                                <strong class="mb-1">Quân đội</strong>
                            </a>
                            <a href="#" class="list-group-item" style="border-radius: 10px;margin-right: 10px; border-width:5px;">
                                <strong class="mb-1">Pháp luật</strong>
                            </a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="/ITCun/javascript/morePosts.js"></script>
</body>

</html>
